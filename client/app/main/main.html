<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container main">
  <h1>User</h1>

  <form class="form-inline form-add" ng-submit="add()">
    <input ng-model="newItem.email" name="email" placeholder="Enter email" class="form-control" required ng-disabled="saving">
    <button class="btn btn-default" ng-disabled="saving" ng-bind="saving ? 'Saving...' : 'Add'"></button>
  </form>

  <p>Double click the email of the user to edit</p>
  <div class="panel panel-default">
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>email</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in user">
            <td>{{$index}}</td>
            <td ng-dblclick="startEdit(user); isEditing = !isEditing;" class="td-name">
              <span ng-hide="isEditing">{{user.email}}</span>
              <form ng-submit="update(user, 'submit'); isEditing = false" ng-show="isEditing" class="form-inline">
                <input ng-model="user.email" ng-blur="update(user, 'blur'); isEditing = false" input-focus="isEditing" class="form-control input-sm" required>
              </form>
            </td>
            <td>
              <a href class="btn btn-xs btn-danger" ng-click="remove(user._id)">&times;</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
